// turnbinds
bind mouse1 +left;  // turn left with left mouse click
bind mouse2 +right; // turn right with right mouse click

// stage teleports
bind t "say !r";    // teleport to start of map
bind u "say !rs";   // teleport to start of stage

// saveloc
alias savelocon "exec surf_saveloc.cfg; alias saveloc savelocoff";
alias savelocoff "exec surf_nosaveloc.cfg; alias saveloc savelocon";
alias saveloc "savelocon";
// toggle saveloc
bind . "saveloc";

