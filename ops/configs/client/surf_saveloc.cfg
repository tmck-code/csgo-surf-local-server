// This file contains all SurfTimer saveloc keybinds

// set teleport location
bind q "sm_saveloc";
// teleport to location
bind e "sm_tele";
bind mwheeldown "sm_tele";

// change to previous/next teleport location
bind 1 "sm_teleprev";
bind p "sm_teleprev";
bind 2 "sm_telenext";

say "saveloc enabled";
